<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background-color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      cursor: pointer;
    }
    .cell:hover {
      background-color: #ddd;
    }
    .score-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .score {
      margin: 0 10px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="board"></div>
    <div class="score-container">
      <div class="score" id="x-score">X: 0</div>
      <div class="score" id="o-score">O: 0</div>
    </div>
  </div>

  <script>
    // Create an empty game board
    let board = ["", "", "", "", "", "", "", "", ""];

    // Current player
    let currentPlayer = "X";

    // Winning combinations
    const winningCombinations = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    // Scores for X and O
    let xScore = 0;
    let oScore = 0;

    // Render the game board and scores
    function renderBoard() {
      const boardElement = document.querySelector(".board");
      boardElement.innerHTML = "";

      for (let i = 0; i < board.length; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.dataset.index = i;
        cell.innerText = board[i];
        cell.addEventListener("click", handleCellClick);
        boardElement.appendChild(cell);
      }

      document.getElementById("x-score").textContent = `X: ${xScore}`;
      document.getElementById("o-score").textContent = `O: ${oScore}`;
    }

    // Handle cell click event
    function handleCellClick(event) {
      const cellIndex = event.target.dataset.index;

      // Check if the cell is already occupied
      if (board[cellIndex] !== "" || currentPlayer === "O") {
        return;
      }

      // Update the board with the current player
      board[cellIndex] = currentPlayer;

      // Check for a win or a draw
      if (checkWin()) {
        setTimeout(resetGame, 1000);
      } else if (checkDraw()) {
        setTimeout(resetGame, 1000);
      } else {
        // Switch to the next player
        currentPlayer = "O";
        setTimeout(makeComputerMove, 500);
      }

      // Re-render the game board
      renderBoard();
    }

    // Check for a win
    function checkWin() {
      for (let combination of winningCombinations) {
        const [a, b, c] = combination;
        if (
          board[a] !== "" &&
          board[a] === board[b] &&
          board[b] === board[c]
        ) {
          if (board[a] === "X") {
            xScore++;
          } else {
            oScore++;
          }
          return true;
        }
      }
      return false;
    }

    // Check for a draw
    function checkDraw() {
      if (!checkWin() && !board.includes("")) {
        return true;
      }
      return false;
    }

    // Reset the game
    function resetGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      renderBoard();
    }

    // Make the computer's move
    function makeComputerMove() {
      // Find an available empty cell to place the computer's move
      const availableCells = [];
      for (let i = 0; i < board.length; i++) {
        if (board[i] === "") {
          availableCells.push(i);
        }
      }

      // Choose a random available cell
      const randomIndex = Math.floor(Math.random() * availableCells.length);
      const selectedCell = availableCells[randomIndex];

      // Update the board with the computer's move
      board[selectedCell] = currentPlayer;

      // Switch to the player's turn
      currentPlayer = "X";

      // Re-render the game board
      renderBoard();

      // Check for a win or a draw
      if (checkWin()) {
        setTimeout(resetGame, 1000);
      } else if (checkDraw()) {
        setTimeout(resetGame, 1000);
      }
    }

    // Initial render
    renderBoard();
  </script>
</body>
</html>
