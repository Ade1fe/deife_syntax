<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>

    <style>
        body {
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            /* color: white; */
        }
        
        div {
            border: 2px solid black;
            text-align: center;
            background: linear-gradient(to right, red 0%, blue 50%, green 100%);
            background-size: 200% 100%;
            width: 300px;
            padding: 0 1.3rem;
            border-radius: 10px;
            animation: colorChange 3s linear infinite;
            position: relative;
        }
        
        @keyframes colorChange {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 0%;
            }
        }
        
        h3 {
            background-color: black;
            color: white;
            border-radius: 10px;
            padding: 1rem;
            display: flex;
            justify-content: space-evenly;
        }
        
        .format {
            position: absolute;
            bottom: 23px;
            right: 40px;
            font-size: 14px;
            color: #dddd;
        }
        
        h1 {
            color: rgb(186, 171, 171);
        }
        
        section {
            text-align: center;
        }
    </style>

</head>

<body>




    <section>
        <h1>Time Display</h1>
        <div>

            <h3><span id="hr"></span> <span id="min"></span> <span id="sec"></span></h3>
            <span class="format"></span>
        </div>
    </section>



    <script src="/app.js"></script>










</body>

</html>
