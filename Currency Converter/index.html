<!DOCTYPE html>
<html>
<head>
  <title>Currency Converter</title>
  <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
  <style>

body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  flex-direction: column;
}

h1 {
  text-align: center;
}

.converter {
    width: 100%;
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  background-color: #f5f5f5;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  font-family: Arial, sans-serif;
}

.group {
  margin-bottom: 15px;
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

input[type="number"],input[type="text"],
select {
  padding: 8px;
  width: 100%;
  border: 1px solid #ccc;
  border-radius: 3px;
}

button {
  padding: 10px 20px;
  background-color: #4caf50;
  color: #fff;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

#result {
  margin-top: 15px;
  font-weight: bold;
}


  </style>
</head>
<body>
  <h1>Currency Converter</h1>
  
  <div class="converter">
    <div class="group">
        <label for="">Value to convert</label> <input type="number" id="amount" placeholder="Enter amount">
    </div>
  <div class="group">
    <label for="">From</label>  <select id="fromCurrency">
        <option value="NGN">NGN</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="GHS">GHS</option>
      </select>
  </div>
  <div class="group">
    <label for="">To</label>  <select id="toCurrency">
        <option value="NGN">NGN</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>  
        <option value="GHS">GHS</option>
      </select>
  </div>
   <div class="" style="display: flex;"> <button onclick="convertCurrency()">Convert</button> <button style="margin-left: auto;" onclick="clearFields()">clear</button></div>
    <p id="result"></p>
  </div>
  
  <script>
function convertCurrency() {
  var amount = parseFloat(document.getElementById('amount').value);
  var fromCurrency = document.getElementById('fromCurrency').value;
  var toCurrency = document.getElementById('toCurrency').value;
  var result = document.getElementById('result');
  
  // Conversion rates
  var conversionRates = {
    USD: {
      EUR: 0.85,
      GBP: 0.75,
      NGN: 410,
      GHS: 6
    },
    EUR: {
      USD: 1.18,
      GBP: 0.88,
      NGN: 487,
      GHS: 7.6
    },
    GBP: {
      USD: 1.34,
      EUR: 1.13,
      NGN: 547,
      GHS: 8.4
    },
    NGN: {
      USD: 0.0024,
      EUR: 0.0021,
      GBP: 0.0018,
      GHS: 0.015
    },
    GHS: {
      USD: 0.17,
      EUR: 0.13,
      GBP: 0.12,
      NGN: 66.43
    }
  };
  
  // Perform conversion
  var convertedAmount = amount * conversionRates[fromCurrency][toCurrency];
  
  // Display result
  result.innerHTML = amount + ' ' + fromCurrency + ' = ' + convertedAmount.toFixed(2) + ' ' + toCurrency;
}

function clearFields() {
    document.getElementById('amount').value = '';
    document.getElementById('fromCurrency').value = 'NGN';
    document.getElementById('toCurrency').value = 'NGN';
    document.getElementById('result').innerHTML = '';
  }
  </script>
</body>
</html>
